<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediabyMood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- fontes B612, Baumans e Athiti -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&family=B612:ital,wght@1,700&family=Baumans&display=swap&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="logo-grande">
            <img src="/img/Logo 01.png" alt="Logo">
        </div>
        <form class="form">
            <label class="texto-form" for="">Novo no Media by Mood? <a href="">Inscreva-se gratuitamente!</a></label>
            <br>
            <div class="form-buttons">
                <input class="campo-form" type="email" name="email" id="email" placeholder="Insira seu e-mail">
                <br>
                <input class="campo-form" type="password" name="senha" id="senha" placeholder="Insira seu senha">
                <br>
                <a href="">Esqueci a senha</a>
                <br>
                <button class="entrar-btn">Entrar</button>
                <br>
                <span>
                    <input type="checkbox" name="lembre-se" id="lembre-se"><label for="lembre-se">Lembre-se de mim</label>
                </span>
                <br>
                <span>
                    <button id="acesso-fb"><img src="../img/Facebook.png" alt="Botão Facebook"></button><label for="acesso-fb">Conectar-se pelo Facebook</label>
                </span>
                <br>
                <span class="last-span">
                    <button id="acesso-gl"><img src="../img/Google.png" alt="Botão Google"></button><label for="acesso-gl">Conectar-se pelo Google</label>
                </span>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="logo">
                <img src="/img/logo01(branco).png" alt="MediabyMood">
            </div>
            <div class="nav-footer">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Sobre nós</a></li>
                </ul>
            </div>
            <div class="rede-social">
                <a href=""><img src="/img/Facebook.png" alt="Facebook"></a>
                <a href=""><img src="/img/Instagram.png" alt="Instagram"></a>
                <a href=""><img src="/img/Twitter.png" alt="Twitter"></a>
                <a href=""><img src="/img/Whatsapp.png" alt="Whatsapp"></a>
            </div>
        </div>
    </footer>
</body>

</html>
